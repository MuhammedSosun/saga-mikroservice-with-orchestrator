server:
  port: 8111

#bu benim default yml dosyam fakat eğer farklı ortamlar tercih edersem bu sefer ortam gerekliliklerine göre benim
#configurasyonumu sağlamam gerekiyor örneğin db bilgileri port bilgileri vs. ama biz default olana ortak alanları yazıp
#diğer ortamlarada gerekli olanları sadece yazarsak işimizi daha esnek yaparız
#ortama göre çalıştırmak(run) için mvn spring-boot:run -Dspring-boot.run.profiles=dev örenğin bu şekilde
#veya jar dosyası bir diğer seçenekte application.yml dosyamıza active profilimizi yazıp direk run edebiliriz.
#
spring:
  data:
    mongodb:
      authentication-database: admin
      host: localhost
      port: 27017
      username: rootuser
      password: rootpass
      database: springboot_mongo


  kafka:
    bootstrap-servers:
      - localhost:9092
    consumer:
      group-id: inventory-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer



management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

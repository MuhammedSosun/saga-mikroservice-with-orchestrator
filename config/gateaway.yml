server:
  port: 9000
spring:
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/rest/api/inventory/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/rest/api/order/**

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
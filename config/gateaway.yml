server:
  port: 9000

spring:
  cloud:
    gateway:
      routes:
        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/rest/api/inventory/**
        - id: order
          uri: lb://order
          predicates:
            - Path=/rest/api/order/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
